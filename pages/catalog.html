<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Каталог</title>
  </head>
  <body>
<!-- HEADER -->
<header class="catalog-header">
        <div class="logotype">
          <img src="" alt="" width="50" height="50">
        </div>
    <nav class="navigation">
      <ul>
        <li>Студия</li>
        <li>Клиенты</li>
        <li>Магазин</li>
        <li>Контакты</li>
      </ul>
    </nav>
    <div class="basket">
      <a href="#">Корзина</a>
    </div>
    <h1 class="catalog-title">Магазин готовых шаблонов</h1>
  </header>
  <!-- MAIN -->
  <main class="container">
    <div class="catalog-filter">
    <form class="scroll-range">
      <label>Стоимость:</label>
      <input type="range" min="0" max="1500" step="1" value="50" id=get>
      <input type="number" name="" value="0" >
      <input type="nubmer" name="" value="15000" >
    </form>
    <!-- Сетка -->
    <div class="catalog-grid">
      <ul>
        <li>
          <input type="radio" checked name="" value="">
          <label>Адаптивная</label>
        </li>
        <li>
          <input type="radio" name="" value="">
          <label>Фиксированная</label>
        </li>
        <li>
          <input type="radio" name="" value="">
          <label>Резиновая</label>
        </li>
      </ul>
      <!-- Особенности -->
      <div class="catalog-features">
        <ul>
          <li>
            <input type="checkbox" checked name="" value="">
            <label>Слайдер</label>
          </li>
          <li>
            <input type="checkbox" name="" value="">
            <label>Блок преимуществ</label>
          </li>
          <li>
            <input type="checkbox" checked name="" value="">
            <label>Новости</label>
          </li>
          <li>
            <input type="checkbox"  name="" value="">
            <label>Галерея</label>
          </li>
          <li>
            <input type="checkbox"  name="" value="">
            <label>Корзина</label>
          </li>
        </ul>
        <span><a href="#">Показать</a></span>
      </div>
    </div>
    </div>
    <!-- Карточки шаблонов -->
    <div class="catalog-gallery">
      <div class="gallery-filter">
        <label>Сортировать:</label>
        <span class="sort" rel="price">По цене</span>
        <span class="sort" rel="type">По типу</span>
        <span class="sort" rel="name">По названию</span>
      </div>
      <ul>
        <li><img src="#" alt=""></li>
          <li><img src="#" alt=""></li>
            <li><img src="#" alt=""></li>
              <li><img src="#" alt=""></li>
                <li><img src="#" alt=""></li>
                  <li><img src="#" alt=""></li>
      </ul>
      <div class="page-navigation">
        <a href="#">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">Следующая</a>
      </div>
    </div>
  </main>
  <!-- FOOTER -->
  <footer class="main-footer">
    <img src="#" width="100%" height="250px"alt="" usemap="#image-map">
    <map name="image-map">
      <area shape="default" coords="" href="#" alt="map">
    </map>
    <section class="social">
      <a class="btn" href="#">Vkontakte</a>
      <a class="btn" href="#">Facebook</a>
      <a class="btn" href="#">Instagram</a>
    </section>
    <section class="discount">
      <h2 class="discount-title"> Давайте дружить, это выгодно!</h2>
      <p>Скидка 10% для друзей из социальных сетей.</p>
    </section>
  </footer>
 </body>
